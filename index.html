<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen River Dispensary Menu</title>
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- GSAP Core + Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/SplitText.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MorphSVGPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/DrawSVGPlugin.min.js"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
  <div id="scene">
    <!-- Layer 1: Riverbed Background -->
    <div id="riverbed"></div>

    <!-- Layer 2: Water Flow Texture (Multiple layers for depth) -->
    <div class="water-layer layer-1"></div>
    <div class="water-layer layer-2"></div>

    <!-- Layer 3: Floating Decor -->
    <div id="decor-container"></div>

    <!-- Layer 4: Products Container -->
    <div id="products-container"></div>

    <!-- Layer 5: UI Overlay -->
    <div id="ui-layer">
      <div class="header">
        <h1 class="brand-title">Zen Premium</h1>
        <div class="brand-subtitle">Curated Wellness Collection</div>
      </div>
      <div class="footer">
        <div class="footer-item">Medical & Recreational</div>
        <div class="footer-item">Lab Tested Quality</div>
      </div>
    </div>
    
    <!-- Vignette / Atmosphere -->
    <div class="overlay-atmosphere"></div>
  </div>

  <script src="animation.js?v=1"></script>
</body>
</html>
